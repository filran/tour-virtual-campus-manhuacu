<html>
  <head>
    <meta charset="utf-8">
    <title>Examples â€¢ Checkpoints</title>
    <script type="text/javascript" src="../javascripts/aframe.min.js"></script>
    <script src="aframe-extras.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#df0a16"></a-mixin>
      </a-assets>

      <!-- Player -->
      <a-entity camera="userHeight: 1.6"
                universal-controls="movementControls: checkpoint"
                checkpoint-controls="mode: animate">
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: #CCC; shader: flat;">
        </a-entity>
      </a-entity>

      <!-- Terrain -->
      <a-grid></a-grid>

      <!-- Checkpoints -->
      <a-entity>
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#ff6b89"></a-cylinder> <!-- rosa -->
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#df0a16"></a-cylinder> <!-- vermelho -->
        <a-cylinder checkpoint="offset: 0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#331111"></a-cylinder> <!-- marrom -->
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
